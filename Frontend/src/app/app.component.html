

<style>
  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    --red-to-pink-to-purple-vertical-gradient: linear-gradient(
      180deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --red-to-pink-to-purple-horizontal-gradient: linear-gradient(
      90deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --pill-accent: var(--bright-blue);

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .main {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    background-color: #f4f4f4;
    min-height: 100vh;
  }

  .content {
    width: 100%;
    max-width: 1200px;
  }

  .dashboard-card {
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    background: white;
  }

  .config-card {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px;
    margin-bottom: 15px;
    border-radius: 8px;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    background-color: #f9f9f9; /* Slightly different background for distinction */
  }

  .submit-button {
    margin-left: 20px;
  }

  .highlight-title {
    color: #007BFF; /* Blue color */
    font-weight: bold;
    font-size: 1.0rem; /* Optional: Adjusts font size */
    text-align: center; /* Optional: Centers the title */
  }


  .divider {
    margin: 20px 0;
    border: none;
    height: 1px;
    background-color: #ddd;
  }

  .form-section {
    flex: 1; /* Ensures the form takes up most of the space */
  }


  .content {
    width: 100%;
    max-width: 1200px; /* Card width constraint */
  }

  .dashboard-card {
    padding: 20px;
    border-radius: 8px; /* Rounded corners */
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
    background: white; /* White background */
    margin-bottom: 20px; /* Space between cards */
  }

  .spacer {
    height: 20px;
  }

  .divider {
    margin: 20px 0;
    border: none;
    height: 1px;
    background-color: #ddd; /* Divider line */
  }

  .status-section,
  .control-section,
  .log-section {
    margin-bottom: 15px;
  }


  .content {
    width: 100%;
    max-width: 1200px; /* Card width constraint */
  }

  .dashboard-card {
    padding: 20px;
    border-radius: 8px; /* Rounded corners */
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
    background: white; /* White background */
  }

  .divider {
    margin: 20px 0;
    border: none;
    height: 1px;
    background-color: #ddd; /* Divider line */
  }

  .form-section,
  .status-section,
  .control-section,
  .log-section {
    margin-bottom: 15px;
  }


  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }

  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
  }

  .angular-logo {
    max-width: 9.2rem;
  }

  .content {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 700px;
    margin-bottom: 3rem;
  }

  .content h1 {
    margin-top: 1.75rem;
  }

  .content p {
    margin-top: 1.5rem;
  }

  .divider {
    width: 1px;
    background: var(--red-to-pink-to-purple-vertical-gradient);
    margin-inline: 0.5rem;
  }

  .pill-group {
    display: flex;
    flex-direction: column;
    align-items: start;
    flex-wrap: wrap;
    gap: 1.25rem;
  }

  .pill {
    display: flex;
    align-items: center;
    --pill-accent: var(--bright-blue);
    background: color-mix(in srgb, var(--pill-accent) 5%, transparent);
    color: var(--pill-accent);
    padding-inline: 0.75rem;
    padding-block: 0.375rem;
    border-radius: 2.75rem;
    border: 0;
    transition: background 0.3s ease;
    font-size: 0.875rem;
    font-style: normal;
    font-weight: 500;
    line-height: 1.4rem;
    letter-spacing: -0.00875rem;
    text-decoration: none;
  }

  .pill:hover {
    background: color-mix(in srgb, var(--pill-accent) 15%, transparent);
  }

  .pill-group .pill:nth-child(6n + 1) {
    --pill-accent: var(--bright-blue);
  }
  .pill-group .pill:nth-child(6n + 2) {
    --pill-accent: var(--french-violet);
  }
  .pill-group .pill:nth-child(6n + 3),
  .pill-group .pill:nth-child(6n + 4),
  .pill-group .pill:nth-child(6n + 5) {
    --pill-accent: var(--hot-red);
  }

  .pill-group svg {
    margin-inline-start: 0.25rem;
  }

  .social-links {
    display: flex;
    align-items: center;
    gap: 0.73rem;
    margin-top: 1.5rem;
  }

  .social-links path {
    transition: fill 0.3s ease;
    fill: var(--gray-400);
  }

  .social-links a:hover svg path {
    fill: var(--gray-900);
  }

  @media screen and (max-width: 650px) {
    .content {
      flex-direction: column;
      width: max-content;
    }

    .divider {
      height: 1px;
      width: 100%;
      background: var(--red-to-pink-to-purple-horizontal-gradient);
      margin-block: 1.5rem;
    }
  }
</style>

<main class="main">
  <div class="content">
    <mat-card class="dashboard-card">
      <mat-card-content>
        <!-- Nested Card for Configuration Form -->
        <mat-card class="config-card">
          <mat-card-title class="highlight-title">System Configuration Dashboard</mat-card-title>
          <br>
          <div class="form-section">
            <app-configuration-form
              [(configSubmitted)]="configSubmitted"
              (configSubmittedEvent)="handleConfigSubmission($event)">
            </app-configuration-form>
          </div>
        </mat-card>
        <hr class="divider" />
          <mat-card class="config-card">
            <div class="status-section">
              <app-ticket-status
                [totalTickets]="totalTickets"
                [availableTickets]="availableTickets">
              </app-ticket-status>
            </div>
            <div class="control-section">
              <app-control-panel
                (start)="onStart()"
                (stop)="onStop()"
                (reset)="onReset()">
              </app-control-panel>
            </div>
          </mat-card>
        <hr class="divider" />
          <mat-card class="config-card">
            <div class="log-section">
              <app-log-display [logs]="logs"></app-log-display>
            </div>
          </mat-card>
        <hr class="divider" />
      </mat-card-content>
    </mat-card>
  </div>
</main>


<router-outlet />
